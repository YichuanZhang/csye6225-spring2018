language: java
jdk:
- openjdk8

sudo: false
install: true

branches:
  only:
   - lab1


script:
  - cd webapp
  - ./gradlew war

after_success:
  - mkdir codedeploy
  - zip -r csye6225-lab-$TRAVIS_JOB_NUMBER.zip build/libs/ROOT.war infrastructure/aws/codedeploy/appspec.yml
  - ls -al
  - mv csye6225-lab-$TRAVIS_JOB_NUMBER.zip codedeploy/
  - ls -al
  - pwd
  - cd codedeploy
  - ls -al
  - pwd
  - cd ..
  - pwd

deploy:
  - provider: s3
   local_dir: codedeploy
   bucket: yichuan-code-deploy.csye6225.com
   region: us-east-1
   skip_cleanup: true
   access_key_id: $access_key_id
   secret_access_key: $secret_access_key
   on:
      branch: lab1

notifications:
  username:
    recipients:
      - zhang.yichu@husky.neu.edu
